<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Enter number a :"));
    let b = parseInt(prompt("Enter number b :"));
    let c = parseInt(prompt("Enter number c :"));
    let max = a;
    if (b > max) {
        max = b;
    }
    if (c > max) {
        max = c;
    }
    alert("Max = " + max);
</script>
</body>
</html>
