<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Enter a number # 0:"));
    if (num > 0){
        alert("Number " + num + " is greater than 0");
    }
    else {
        alert("Number " + num + " is less than 0");
    }
</script>
</body>
</html>
